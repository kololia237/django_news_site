{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Забули пароль?</h1>
    <p>Введіть свою адресу електронної пошти, щоб отримати новий пароль.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Відправити лист"></p>
        {% csrf_token %}
    </form>
{% endblock %}
